<div id="app"></div>

<fieldset name="datos">

        <input type="number" id="txtSemilla" name="txtSemilla"><br>
        <label for="txtK">K:</label>
        <input type="number" id="txtK" name="txtK"><br>

        <input disabled type="text" id="txtA" name="txtA"><br>
