<h1 class="text-center">Trabajo Práctico N° 1 de Simulación</h1>

<h2 class="text-center">Generador de números pseudoaleatorios</h2> <br>

<h3 class="mx-4">Ingrese los parámetros:</h3>

<form action="post">

<div class="row mb-3 mx-3">
    <div class="col">
        <label class="form-label" for="txtCantNumeros">Cantidad de numeros a generar (N):</label>
        <input
        class="form-control form-control-sm"
        type="number"
        id="txtCantNumeros"
        name="txtCantNumeros"
    />
    </div>
</div>

</div>
    <div class="row mb-3 mx-3">
        <div class="col">
            <label class="form-label" for="txtSemilla">Semilla (X<sub>0</sub>):</label>
            <input
            class="form-control form-control-sm"
            type="number"
            id="txtSemilla"
            name="txtSemilla"
            />
        </div>
        <div class="col">
            <label class="form-label" for="txtC">C (Cte. aditiva):</label>
            <input
            class="form-control form-control-sm"
            type="number"
            id="txtC"
            name="txtC"
            />
        </div>
    </div>

    <div class="row mb-3 mx-3">
        <div class="col">
            <label class="form-label" for="txtK">K:</label>
            <input
            class="form-control form-control-sm"
            type="number"
            id="txtK"
            name="txtK"
            />
        </div>
        <div class="col">
            <label class="form-label" for="txtA">A (Cte. multiplicativa):</label>
            <input
            class="form-control-plaintext"
            disabled
            readonly
            type="text"
            id="txtA"
            name="txtA"
            value="1 + 4k = "
            />
        </div>
    </div>

    <div class="row mb-3 mx-3">
        <div class="col">
            <label class="form-label" for="txtG">G:</label>
            <input
            class="form-control form-control-sm"
            type="number"
            id="txtG"
            name="txtG"
            />
        </div>
        <div class="col">
            <label class="form-label" for="txtM">M (Módulo):</label>
            <input
            class="form-control-plaintext"
            readonly
            type="text"
            id="txtM"
            name="txtM"
            value="2ᵍ = "
            disabled
            />
        </div>
    </div>

    <div class="row mb-3 mx-5">
        <button class="btn btn-dark mb-2" id="btnLineal" type="button" name="btnLineal">Método Congruencial Mixto</button>

        <button class="btn btn-dark mb-2" id="btnMultiplicativo" type="button" name="btnMultiplicativo">
        Método Congruencial Multiplicativo
        </button>

        <button class="btn btn-dark mb-2" id="btnLimpiar" type="button" name="btnLimpiar">Limpiar</button>
    </div>
</form>

<div>
  <table id="tablaNumeros" class="table mx-3 mb-3">
    <tr>
      <th>i</th>
      <th>X<sub>i+1</sub></th>
      <th>RND = X<sub>i+1</sub> / m</th>
    </tr>
  </table>
</div>

<hr>
<h1 class="text-center">Prueba Chi Cuadrado</h1>

<form action="post">
    <div class="row mb-3 mx-3">

        <label class="control-label" for="txtMuestraChi">Ingrese la cantidad de números a generar:</label>
        <input
        class="form-control form-control-sm"
        type="number"
        id="txtMuestraChi"
        name="txtMuestraChi"
        />
        <label class="control-label" for="cboCantIntervalos">Seleccione la cantidad de intervalos:</label>
        <select class="form-select mb-3" id="cboCantIntervalos">
            <option value="0" selected>Seleccione un valor</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
        </select>

        <button class="btn btn-dark mb-3" id="btnPruebaChiCuadrado" type="button" name="btnPrueba">
        Prueba Chi Cuadrado <br> (Generador JavaScript)
        </button>

        <button class="btn btn-dark mb-3" id="btnPruebaChiLineal" type="button" name="btnPruebaChiLineal">
            Prueba Chi Cuadrado <br> (Generador Congruencial Mixto)
            </button>
    </div>
</form>

<div>
  <table id="tablaChiCuadrado" class="table">
    <tr>
      <th>Intervalo</th>
      <th>F<sub>o</sub></th>
      <th>F<sub>e</sub></th>
      <th>C</th>
      <th>Σ C</th>
    </tr>
  </table>
</div>

<div class="mb-3 mx-3 row">
    <label for="txtResultHipotesis">Resultado:</label>
    <textarea class='form-control-plaintext'disabled id="txtResultHipotesis" name="txtResultHipotesis" id="" cols="30" rows="5"></textarea>
</div>

<form action="post">
    <div class="row mb-3 mx-3">

        <button disabled class="btn btn-dark" id="btnGenerarGrafico" type="button" name="btnGenerarGrafico">
        Generar histograma
        </button>

        <div class="chart-container">
            <canvas id="histogramaFrecOb"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="histogramaFrecEsp"></canvas>
        </div>
        
    </div>
</form>
